<form class="d-flex" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <input
    class="form-control me-2"
    type="text"
    placeholder="Username"
    name="userName"
    ngModel
  />
  <input
    class="form-control me-2"
    type="password"
    placeholder="Password"
    name="password"
    ngModel
  />
  <button class="btn btn-primary" type="submit">Login</button>
</form>
