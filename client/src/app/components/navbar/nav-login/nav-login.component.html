<form class="flex-centered" #form="ngForm" (submit)="onSubmit(form)">
  <input
    type="text"
    class="input"
    placeholder="Username"
    ngModel
    name="userName"
  />
  <input
    type="password"
    class="input"
    placeholder="Password"
    ngModel
    name="password"
  />
  <button class="chat-btn py-1.5">Login</button>
</form>
